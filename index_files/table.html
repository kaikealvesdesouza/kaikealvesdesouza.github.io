<script type="text/javascript">
	let html = "<div class=''><table class='table table-sm table-success table-striped '>";
		html +="<thead>";

		for(let c=0;c<labels.length;c++)

			html += "<th>" + labels[c] + "</th>";

		html += "</tr>";
	  html +="</thead>";

	for(let i=0;i<table.length;i++)
