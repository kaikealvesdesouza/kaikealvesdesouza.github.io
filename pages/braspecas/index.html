}

	}

    width: 100%;

    padding: 15px;
    margin: auto;
	}

		width: 75px;
	}

    margin-bottom: 60px;

				mailto(subject,body,dest,"google");

			function mailToOutlook(){
				let body = document.getElementById("mailBody").value;
				let subject=lastDocumentMaked.name;
				let dest = document.getElementById("mailDest").value;
				mailto(subject,body,dest,"outlook");
			}
			function mailto(subject,body,to,webmail){
				let address;
				let query;
				let address1 ="https://outlook.live.com/mail/0/deeplink/compose?";
				let address2 = "https://mail.google.com/mail/?";
				let query1 ="version=2019120803.14&popoutv2=1&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body) + "&to=" + encodeURIComponent(to);
				let query2 = "view=cm&fs=1&to="+encodeURIComponent(to)+"&su="+encodeURIComponent(subject)+"&body="+encodeURIComponent(body);
				if(webmail=="outlook"){
					address=address1;
					query=query1;

					address=address2;

				//element.setAttribute('download', filename);

				element.style.display = 'none';
				document.body.appendChild(element);

				element.click();

				document.body.removeChild(element);

			}
			function download(filename, text) {
				var element = document.createElement('a');
				element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
				element.setAttribute('download', filename);

				element.style.display = 'none';
				document.body.appendChild(element);

				element.click();

				document.body.removeChild(element);
			}

			var myproxylocalstorage=function(ls){
					this.myproxylocalstorage=ls;
					this.getItems=function(){
							let myitems=this.myproxylocalstorage.getItem("myitems");
							if(myitems){
								myitems = JSON.parse(myitems);
								return myitems;
							}else{
								myitems = [];
								this.myproxylocalstorage.setItem("myitems",JSON.stringify(myitems));
								return myitems;
							}
					}
					this.addItem=function(item,local){
						let myitems=this.getItems();
						let mylocal=myitems.find(item => item.name==local);
						if(mylocal){
							let p = mylocal.objs.indexOf(item);
							if(p==-1){
								mylocal.objs.push(item);
							}else{
								mylocal.objs[p]=item;
							}
						}else{

						let container 			=	document.getElementById(view.name);

						}
					}

					//let currentState = views[i].states.find(state => state.name == views[i].currentState);
					for(let j=0; j<views[i].states.length; j++)
					{
						if(views[i].states[j].name==views[i].currentState){

			function syntaxHighlight(json) {
			    json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
			    return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
			        var cls = 'number';
			        if (/^"/.test(match)) {
			            if (/:$/.test(match)) {
			                cls = 'key';
			            } else {
			                cls = 'string';
			            }
			        } else if (/true|false/.test(match)) {
			            cls = 'boolean';
			        } else if (/null/.test(match)) {
			            cls = 'null';
			        }
			        return '<span class="' + cls + '">' + match + '</span>';
			    });
			}

	function updateRow(i,j){
		for(let c=0;c<table.cols.length;c++)
		{
			if(table.events[c])table.events[c].forEach((att)=>{if(att[0]=="onupdaterow")window[att[1]](i,j)});
		}
		updateRowOfTable(i);
	}
	function calcPartial(i){
		let price = document.getElementById("preco"+i).value;
		let quantity = document.getElementById("quantidade"+i).value;
		let partial = parseFloat(parseFloat(price.replace(",",".")) * parseInt(quantity));
		document.getElementById("total"+i).value = partial.toString().replace(".",",");
	}
	function updateRowOfTable(i){

		for(let j=0;j<table.rows.length;j++)
		{
			if(j==i){
				let row=table.rows[j];
				for(let c=0;c<table.cols.length;c++)
				{
					let col=table.cols[c];
					let val = document.getElementById(col+j).value;
					row[col]=val;
				}
				table.rows[j]=row;
			}
		}
		calcTotal();

	function calcTotal(){
		let formatter = new Intl.NumberFormat([], {

			currency: 'BRL'
		});
		let total = 0;
		for(let i=0;i<table.rows.length;i++)
		{

			total= total + parseFloat(row["total"].toString().replace(",","."));
		}
